<!DOCTYPE html>
<html>
    <head>
    <title>Document</title>
    <head>
    <body>
        <!-- Unorderd Lists -->
         <h2>UNORDERED LISTS</h2>
         <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
         </ul>
         <!-- Ordered Lists -->
          <h2>ORDERED LISTS</h2>
          <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <!-- Description List     -->
           <h2>DESCRIPTION LISTS</h2>
          <dl>
            <dt>Coffee</dt>
             <dd>- Black Coffee</dd>
            <dt>Tea</dt>
             <dd>- Masala Tea </dd>
            <dt>Milk</dt>
             <dd>- Chocolate Milk</dd>
            </dt>
          </dl>
        </body>
</html>
